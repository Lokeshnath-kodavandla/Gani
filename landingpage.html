        body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .main-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 100px;
                max-width: 810px;
                width: 100%;
                padding: 5px;
                margin: 2px;
            }

            .photo-container {
                width: 350px;
                height: 350px;
                background-color: black;
                position: relative;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .photo-div {
                width: 350px;
                height: 350px;
                background-color: red;
                position: absolute;
                top: 20px;
                left: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: top 0.3s ease-in-out, left 0.3s ease-in-out;
                border-radius: 8px;
            }

            .gani-id {
                width: 300px;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 6px;
                transition: border-radius 0.3s ease-in-out;
            }

            .photo-container:hover .gani-id {
                border-radius: 50%;
            }

            .photo-container:hover .photo-div {
                top: 0;
                left: 0;
            }

            .profile-content {
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                max-width: 350px;
                width: 100%;
            }
            .profile-content h5 {
                font-family: 'Courier New', Courier, monospace;
                font-size: 2.2rem;
                margin-top: -10px;
            }
            .profile-content h3 {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                margin-top: -30px;
                text-align: start;
                margin-left: 26px;
                font-size: 1.3rem;
            }
            .text-container {
                font-size: 1.1rem;
                text-align: justify;
                text-justify: inter-word;
                margin-left: 24px;
            }

            /* Media Query */
            @media screen and (max-width: 768px) {
                .main-container {
                    flex-direction: column;
                    align-items: center;
                }
            }
