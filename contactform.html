<script src="https://cdn.tailwindcss.com"></script>

<!-- Contact Form -->
<div class="bg-[#2B7A78] flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full bg-[#1E1E1E] shadow-lg rounded-lg p-8 flex flex-col md:flex-row items-center md:items-start">
        
        <!-- Left Side: Contact Image -->
        <div class="w-full flex justify-center mb-6 md:mb-0">
            <img src="images/ee00a07662386fe606b1342ebad014b8.png" alt="Contact Us" class="w-56 md:w-72">
        </div>

        <!-- Right Side: Contact Form -->
        <div class="w-full p-6">
            <h2 class="text-3xl font-bold text-white mb-6 text-center md:text-left">Get in Touch</h2>

            <form action="https://docs.google.com/forms/d/e/1FAIpQLSdzVlk55uweH31qkrfcqXk_TYl3PgcLizvTNsgHTo4BFv4ifw/formResponse" 
                  method="POST" target="_blank" class="space-y-5">
                
                <div>
                    <label class="block text-gray-300 font-medium">Name</label>
                    <input type="text" name="entry.1489404322" placeholder="Enter your name" 
                           class="w-full p-3 border border-gray-600 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
                </div>

                <div>
                    <label class="block text-gray-300 font-medium">Email</label>
                    <input type="email" name="entry.261679429" placeholder="Enter your email" 
                           class="w-full p-3 border border-gray-600 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
                </div>

                <div>
                    <label class="block text-gray-300 font-medium">Phone No.</label>
                    <input type="tel" name="entry.1238448038" placeholder="Enter your phone number" 
                           class="w-full p-3 border border-gray-600 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
                </div>

                <div>
                    <label class="block text-gray-300 font-medium">Message</label>
                    <textarea name="entry.1758836544" placeholder="Write your message" rows="4"
                              class="w-full p-3 border border-gray-600 bg-black text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-[#3AA9AF] text-black py-3 rounded-lg hover:bg-[#2B7A78] transition font-semibold">
                    Send Message
                </button>

            </form>
        </div>

    </div>
</div>
